                    - bucketarn: !GetAtt DeploymentBucket.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                  - logs:CreateLogGroup
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource: !GetAtt CodePipelineKMSKey.Arn
                Effect: Allow
      Tags:
        - Key: Application
          Value: !Ref Application
        - Key: BusinessUnit
          Value: !Ref BusinessUnit
        - Key: CostCenter
          Value: !Ref CostCenter
        - Key: Environment
          Value: !Ref Environment
        - Key: ApplicationOwner
          Value: !Ref ApplicationOwner

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CloudFormationRole
      Description: Role assumed by CloudFormation for deploying resources
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: cloudformation.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
      Policies:
        - PolicyName: CloudFormationPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:*
                  - codepipeline:*
                  - ssm:*
                  - s3:*
                  - backup:*
                  - secretsmanager:GetSecretValue
                  - lambda:*
                Resource: '*'
              - Sid: AllowOrganizationsRead
                Effect: Allow
                Action:
                  - organizations:Describe*
                  - organizations:List*
                Resource: '*'
              - Sid: AllowBackupPoliciesCreation
                Effect: Allow
                Action:
                  - organizations:CreatePolicy
                Resource: '*'
                Condition:
                  StringEquals:
                    organizations:PolicyType: BACKUP_POLICY
              - Sid: AllowBackupPoliciesModification
                Effect: Allow
                Action:
                  - organizations:DescribePolicy
                  - organizations:UpdatePolicy
                  - organizations:DeletePolicy
                  - organizations:TagResource
                  - organizations:UntagResource
                Resource:
                  - !Sub arn:aws:organizations::${OrgMgmtAcctId}:policy/*/backup_policy/*
                Condition:
                  StringEquals:
                    organizations:PolicyType: BACKUP_POLICY
              - Sid: AllowBackupPoliciesAttachmentAndDetachmentToAllAccountsAndOUs
                Effect: Allow
                Action:
                  - organizations:AttachPolicy
                  - organizations:DetachPolicy
                Resource:
                  - !Sub arn:aws:organizations::${OrgMgmtAcctId}:root/*
                  - !Sub arn:aws:organizations::${OrgMgmtAcctId}:ou/*
                  - !Sub arn:aws:organizations::${OrgMgmtAcctId}:account/*
                  - !Sub arn:aws:organizations::${OrgMgmtAcctId}:policy/*/backup_policy/*
                Condition:
                  StringEquals:
                    organizations:PolicyType: BACKUP_POLICY
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObjectVersion
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !GetAtt DeploymentBucket.Arn
                  - !Sub
                    - ${bucketarn}/*
                    - bucketarn: !GetAtt DeploymentBucket.Arn
              - Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource: !GetAtt CodePipelineKMSKey.Arn
                Effect: Allow

